<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://www.instagram.com" crossorigin>
    <link rel="preconnect" href="https://www.instagramcdn.com" crossorigin>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caspar's Portfolio</title>
    <style>
  html, body { margin: 0; padding: 0; background: #2b0f0f; }

  /* Canvas darf nie "weiß" wirken */
  #experience, #experience-canvas { background: #2b0f0f; display: block; }

  /* Loading sofort sichtbar – bevor CSS/JS lädt */
  .loading-screen{
    position: fixed;
    inset: 0;
    z-index: 999999;
    background: #2b0f0f;
    display: grid;
    place-items: center;
  }
</style>
  </head>

  <body>

    <div class="loading-screen">
      <button class="loading-screen-button">
        Loading ...
      </button>
    </div>

    <div id="app"></div>

    <div class="workPC modal">
      <h1 class="modal-title"></h1>
      <div class="modal-content" data-modal="workPC"></div>
    </div>

    <div class="workCamera modal">
      <h1 class="modal-title"></h1>
      <div class="modal-content" data-modal="workCamera"></div>
    </div>

    <div class="workEvent modal">
      <h1 class="modal-title"></h1>
      <div class="modal-content" data-modal="workEvent"></div>
    </div>

    <div class="aboutMe modal">
      <h1 class="modal-title">Kleines About me Fenster</h1>
    </div>

    <div class="contact modal">
      <h1 class="modal-title">Email und Insta idk</h1>
    </div>

    <div id="experience">
      <canvas id="experience-canvas" class="experience-canvas"></canvas>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
